<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>

<body>
    <div id="app"></div>
    <script>
        function Client(name, balance) {
            this.name = name;
            this.balance = balance;
        }

        // attach the prototype method
        Client.prototype.membership = function () {
            let name;

            //check for the balance
            if (this.balance > 1000) {
                name = 'Gold';
            } else if (this.balance > 500) {
                name = 'Platinum';
            } else {
                name = 'Normal';
            }
            return name;
        }

        // Second prototype with the name and the balance
        Client.prototype.clientInfo = function() {
            return `Name: ${this.name}, Balance: ${this.balance},
            Membership: ${this.membership() }`
        }
        
        // Another method to withdraw  money from account
        Client.prototype.withdraw = function(amount) {
            this.balance -= amount;
        }

        // Create Deposit method
        Client.prototype.deposit = function(amount){
            this.balance += amount;
        }

        // check the balance
        Client.prototype.getBalance = function() {
            return this.balance;
        }

        const person = new Client('Haben', 2000);
        const person2 = new Client('Andre', 6000);

        console.log(Client.prototype);

        console.log(person);
        console.log(person.membership());
        console.log(person.clientInfo() );


        person2.withdraw(100);
        console.log(person2.clientInfo());
        console.log(person2.getBalance());

        person2.deposit(500);
        console.log(person2.clientInfo());
        console.log(person2.getBalance());

        console.log('------------------');
        
        console.log(person2);
        console.log(person2.membership());
        console.log(person2.clientInfo() );
    </script>   
</body>

</html>
